<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
  <title>Criar evento</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5">
    <div class="container">
      <form role="form" method="post" th:action="@{/events/{clubId}(clubId=${clubId})}" th:object="${event}">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Nome</label>
            <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    th:field="*{name}"
                    placeholder="Nome do evento">
            <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="imageUrl">URL da imagem</label>
            <input
                    type="text"
                    class="form-control"
                    id="imageUrl"
                    name="imageUrl"
                    th:field="*{imageUrl}"
                    placeholder="URL da imagem">
            <p th:if="${#fields.hasErrors('imageUrl')}" class="text-danger" th:errors="*{imageUrl}"></p>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="category">Categoria</label>
          <input
                  type="text"
                  class="form-control"
                  id="category"
                  name="category"
                  th:field="*{category}"
                  placeholder="Categoria do evento">
          <p th:if="${#fields.hasErrors('category')}" class="text-danger" th:errors="*{category}"></p>
        </div>
        <div class="form-group mb-3">
          <label for="startTime">Data de início</label>
          <input
                  type="datetime-local"
                  class="form-control"
                  id="startTime"
                  name="startTime"
                  th:field="*{startTime}"
                  placeholder="Data de início do evento">
          <p th:if="${#fields.hasErrors('startTime')}" class="text-danger" th:errors="*{startTime}"></p>
        </div>
        <div class="form-group mb-3">
          <label for="endTime">Data de término</label>
          <input
                  type="datetime-local"
                  class="form-control"
                  id="endTime"
                  name="startTime"
                  th:field="*{endTime}"
                  placeholder="Data de término do evento">
          <p th:if="${#fields.hasErrors('endTime')}" class="text-danger" th:errors="*{endTime}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Criar</button>
      </form>
    </div>
  </section>
</main>
</body>
</html>
